<!-- start: page -->
<section class="body-sign" id="appBody">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>
        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none">
                    <i class="fa fa-user mr-xs"></i> Login</h2>
            </div>
            <div class="panel-body">
                <form ng-submit="doLogin()" name="formValid" novalidate>
                    <div class="form-group mb-lg">
                        <label>Email</label>
                        <div class="input-group input-group-icon">
                            <input type="email" ng-model="loginData.username" class="form-control input-lg" placeholder="hola@haawi.cl" />
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-user"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Password</label>
                            <a href="/recover" class="pull-right">Recover password?</a>
                        </div>
                        <div class="input-group input-group-icon">
                            <input type="password" ng-model="loginData.password" class="form-control input-lg" />
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-primary hidden-xs">Singin</button>
                            <button class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Singin</button>
                        </div>
                    </div>
                    <span class="mt-lg mb-lg line-thru text-center text-uppercase">
                        <span>or</span>
                    </span>
                    <div class="mb-xs text-center">
                        <script type="in/Login" data-onAuth="onLinkedInLogin"></script>
                    </div>
                    <p class="text-center">Don't have an account yet? <a href="/register">Sign Up!</a>
                </form>
            </div>
        </div>
        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2016. Todos los derechos reservados a href.cl</p>
    </div>
</section>
